<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #body {
            margin: 0px;
        }
        #wrapper {
            display: flex;
            position: relative;
            flex-direction: column;
            width: 91%;
            align-items: center;
        }
        /*HEADER*/
        
        #header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            min-width: 1382px;
            padding: 7px;
        }
            /*Left*/
            #Left_Header {
                display: flex;
                width: 20%;
                justify-content: space-around;
                padding-left: 6.5%;
            }
                #Left_item {
                display: inline-block;
                text-decoration: none;
                color: gray;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 15px;
                }
                #Left_item:hover {
                color: black;
                }
            /*Right*/
            #right_Header {
                display: flex;
                position: relative;
                flex-direction: row;
                justify-content: center;
                width: 30%;
                height: 29px;
                align-items: center;
            }
                /*Searh_box*/
                #Search_box {
                    display: inline-block;
                    position: relative;
                    top: -1px;
                    border: 2px solid rgb(223, 223, 223);
                    padding-left: 20px;
                    border-radius: 4px;
                    color: rgb(223, 223, 223);
                }
                #Search_box >i{
                    position: relative;
                    right: 4.5%;
                }
                #Search {
                    width: 160px;
                    height: 33px;
                    border: none;
                    text-decoration: none;
                }
                #Search::placeholder {
                    color: rgb(199, 199, 199);
                    opacity: 1;
                }
                #img_SearchBox {
                    position: relative;
                    left: -5px;
                }
                #Search_box:hover{
                    border: 2px solid rgb(0, 0, 0);
                    border-radius: 4px;
                    color: rgb(255, 255, 255);
                    background-color: black;
                }
            /*Mid*/
            #center_Header {
                display: flex;
                width: 20%;
                justify-content: center;
                padding-left: 9%;
            }
        /*Banner*/

        #banner {
            display: flex;
            position: relative;
            left: 30px;
        }
        
        #banner_des {
            position: absolute;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(63, 63, 63);
            top: 18.5%;
            left: 8%;
        }
        /*menu bar*/
        #menu_bar{
            display: flex;
            position: relative;
            justify-content: space-between;
            width: 84%;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 4.6%;
        }
            #left_menu_bar{
            display: flex;
            position: relative;
            justify-content: left;
            align-items: center;
            width: 47.7%;
            min-width: 422px;
            }
                #left_menu_item{
                    width: 40%;
                    min-width: 143px;
                    font-size: 20px;
                    text-align: center;
                    text-decoration: none;
                    color: rgb(69, 157, 122);
                    padding: 3.4%;
                    padding-left: 3.8%;
                    padding-right: 3.8%;
                    border-right: 1px solid transparent;
                    border-image: url(1_ProductListing/border.jpg) 3.5 stretch;
                }
                #left_menu_item:hover{
                    color: white;
                    background-color: rgb(69, 157, 122);
                    border: 1px rgb(69, 157, 122);
                    border-radius: 5px;
                }
            #right_menu_bar{
            display: flex;
            position: relative;   
            }
                #Search_box2{
                    display: flex;
                    align-items: center;
                    position: relative;
                    border-bottom: 2px solid rgb(223, 223, 223);
                    color: rgb(223, 223, 223);
                    width: 244px;
                    height: 52px;
                    left: 4%;
                    top:4%;
                }
                #Search_box2>i{
                    padding-left: 6.2%;
                    padding-right: 6.2%;
                    font-size: 20px;
                    position: relative;
                }
                #Search2{
                    width: 189px;
                    height: 50px;
                    border:none;
                    font-size: 17.5px;
                }
                #Search2::placeholder{
                    font-size: 17.5px;
                    color: rgb(223, 223, 223);
                }
                #Search_box2:hover{
                    background-color: black;
                    color: white;
                    border: 1px solid black;
                    border-radius: 5px;
                }
                #sort_bar{
                    display: flex;
                    position: relative;
                    left: 11%;
                    background-color: rgb(242, 242, 242);
                    align-items: center;
                    justify-content: center;
                    height: 88%;
                    width: 134px;
                    top: 5%;
                    border: 1px solid rgb(242, 242, 242);
                    border-radius: 6px;
                    color: rgb(169, 167, 167);
                    font-weight: bold;
                }

    </style>
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="Left_Header">
                <a href="#" id="Left_item">Shop</a>
                <a href="#" id="Left_item">Offers</a>
                <a href="#" id="Left_item">Our story</a>
                <a href="#" id="Left_item">Blog</a>
            </div>
            <div id="center_Header">
                <img src="1_ProductListing/logo.png" alt="">
            </div>
            <div id="right_Header">
                <div id="Search_box">
                    <i class="fa fa-search" style="font-size: 15px;"></i>
                    <input type="text" required="" id="Search" placeholder="Search product...">
                </div>
                <img src="1_ProductListing/Cart 1.png" alt="" id="img_SearchBox">
                <img src="1_ProductListing/User 1.png" alt="" id="img_SearchBox">
            </div>
        </div>
        <div id="banner">
            <img src="1_ProductListing/banner.png" alt="">
            <p id="banner_des">
                <font style="font-weight: bold;font-size: 56px;line-height: 80px;" padding-bottom:10px;>Gift for your skin</font><br>
                <font style="font-size: 21.8px;font-weight: normal;line-height: 30px;color: rgb(101, 100, 100);">
                    Aliquip fugiat ipsum nostrud ex et eu incididunt
                </font><br>
                <font style="font-size: 21.8px;font-weight: normal;line-height: 30px;color: rgb(101, 100, 100);">
                    quis minim dolore excepteur voluptate
                </font><br>
            </p>
        </div>
        <div id="menu_bar">
            <div id="left_menu_bar">
                <a href="#" id="left_menu_item">All Products</a>
                <a href="#" id="left_menu_item">Face</a>
                <a href="#" id="left_menu_item" style="border: none;">Body</a>
            </div>
            <div id="right_menu_bar">
                <div id="Search_box2">
                    <i class="fa fa-search" style="font-size: 22px;"></i>
                    <input type="text" required="" id="Search2" placeholder="Search product...">
                </div>
                <div id="sort_bar">
                    <div style="padding-right: 10px;">Sort by</div>
                    <img src="1_ProductListing/sort.png" alt="" width="22px" height="19px">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
